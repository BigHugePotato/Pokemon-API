<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Asynkron Javascript</title>
  </head>
  <body>
    <nav>
      <div class="navUp">
        <div id="buttonContainer">
          <button id="btn-home">Home</button>
          <button id="btn-prev">Previous</button>
          <button id="btn-next">Next</button>
        </div>
        <div class="searchContainer">
          <input type="text" id="pokemon-search" placeholder="Search Pokemon" />
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div class="navFilter">
        <p id="error-msg"></p>
      </div>
    </nav>
    <div id="main-container"></div>
    <div id="pokemonOverlay" class="overlay">
      <div class="overlay-content">
        <div class="overlay-left">
          <div class="pokemon-info">
            <h2 id="pokemonName" class="pokemon-name"></h2>
            <p id="pokemonId" class="pokemon-id"></p>
          </div>
          <img id="pokemonImage" class="pokemon-image" src="" alt="PokÃ©mon" />
          <div class="toggles">
            <button class="toggle-gender">Gender</button>
            <button class="toggle-image">Front/Back</button>
          </div>
          <div class="pokemon-navigation-container">
            <div id="prevPokemonContainer" class="pokemon-prev-container"></div>
            <div id="nextPokemonContainer" class="pokemon-next-container"></div>
          </div>
        </div>
        <div class="overlay-right"></div>
      </div>
    </div>
  </body>
</html>
