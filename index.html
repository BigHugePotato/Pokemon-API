<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Asynkron Javascript</title>
  </head>
  <body>
    <nav>
      <div class="navUp">
        <div id="buttonContainer">
          <button id="btn-home">Home</button>
          <button id="btn-prev">Previous</button>
          <button id="btn-next">Next</button>
        </div>
        <div class="searchContainer">
          <input type="text" id="pokemon-search" placeholder="Search Pokemon" />
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div class="navFilter">
        <p id="error-msg"></p>
      </div>
    </nav>
    <div id="main-container"></div>
    <div id="pokemonOverlay" class="overlay">
      <div class="overlay-content">
  <div class="overlay-left">
    <!-- Name and ID -->
    <div class="pokemon-info">
      <h2 id="pokemonName" class="pokemon-name"></h2>
      <p id="pokemonId" class="pokemon-id"></p>
    </div>
    <!-- Pokémon Image -->
    <img id="pokemonImage" class="pokemon-image" src="" alt="Pokémon" />
    <!-- Toggles (if needed, you can keep these as dynamically created elements) -->
    <div class="toggles">
      <button class="toggle-gender">Gender</button>
      <button class="toggle-image">Front/Back</button>
      <button class="toggle-shiny">Shiny</button>
    </div>
    <!-- Navigation Container -->
    <div class="pokemon-navigation-container">
      <!-- Previous Pokémon Preview Container -->
      <div id="prevPokemonContainer" class="pokemon-prev-container">
        <!-- Previous Pokémon preview will be dynamically updated -->
      </div>
      <!-- Next Pokémon Preview Container -->
      <div id="nextPokemonContainer" class="pokemon-next-container">
        <!-- Next Pokémon preview will be dynamically updated -->
      </div>
    </div>
  </div>
  <div class="overlay-right">
    <!-- Right side content -->
  </div>
</div>
    </div>
  </body>
</html>
