<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Asynkron Javascript</title>
  </head>
  <body>
    <nav>
      <div class="navUp">
        <div id="buttonContainer">
          <button id="btn-home">Home</button>
          <button id="btn-prev">Previous</button>
          <button id="btn-next">Next</button>
        </div>
        <div class="searchContainer">
          <input type="text" id="pokemon-search" placeholder="Search Pokemon" />
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div class="navFilter">
        <p id="error-msg"></p>
      </div>
    </nav>
    <div id="main-container"></div>
    <div id="pokemonOverlay" class="overlay">
      <div class="overlay-content">
        <div class="overlay-left">
          <!-- Name and ID -->
          <div class="pokemon-info">
            <h2 class="pokemon-name">Name</h2>
            <p class="pokemon-id">ID</p>
          </div>
          <!-- Pokémon Image -->
          <img class="pokemon-image" src="" alt="Pokémon" />
          <!-- Toggles -->
          <div class="toggles">
            <button class="toggle-gender">Gender</button>
            <button class="toggle-image">Front/Back</button>
            <button class="toggle-shiny">Shiny</button>
          </div>
          <!-- Navigation -->
          <div class="navigation">
            <button class="prev-pokemon">Prev</button>
            <button class="next-pokemon">Next</button>
            <!-- Preview Images -->
            <img class="prev-pokemon-preview" src="" alt="Previous Pokémon" />
            <img class="next-pokemon-preview" src="" alt="Next Pokémon" />
          </div>
        </div>
        <div class="overlay-right">
        </div>
      </div>
    </div>
  </body>
</html>
